{% load url from future %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/static/css/wp-admin.css" />
<link rel="stylesheet" type="text/css" href="/static/css/colors-fresh.css" />
{% endblock %}

{% block content %}
<body class="login">
  <div id="login">
    <form name="loginform" id="loginform" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
      {% if form.errors %}
        <font color="red"><p>Your username and password didn't match. Please try again.</p></font>
      {% endif %}
      <p>
        <label for="id_username">Username<br />
        <input id="id_username" type="text" name="username" class="input" size="20" tabindex="10" /></label>
      </p>
      <p>
        <label for="id_password">Password</br />
        <input type="password" name="password" id="id_password" class="input" value="" size="20" tabindex="20" /></label>
      </p>
      <p class="submit">
        <input type="submit" value="login" name="wp-submit" id="wp-submit" class="button-primary" tabindex="100"/>
        <input type="hidden" name="next" value="{{ next }}" />
      </p>
    </form>
  </div>
</body>
{% endblock %}
